<body>
    <header>
        <h1>Input types</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input name="login user name"required minlength="5" maxlength="10" size="50" placeholder="login user name">
            </div>
            <div>
                <label>Password</label>
                <input id="password" type="password" pattern="[A-Za-z"]*[0-9][A-Za-z]* minlength="8"
                title="password must begin with letter and contains at leastone digit ">
            </div>
            <div>
                <label> Email id</label>
                <input title="enter email" id="email" type="email">
            </div>
            <div>
                <label> Photo </label>
                <input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*">
            </div>
            <div>
                <label>DOB</label>
                <input title="enter your date of birth" id="date" type="date">
                <input title="enter date of birth" id="datetime-local" type="datetime-local">
                <input title="enter time here" id="time" type="time">
                <input title="enter your week of the year" id="week" type="week">
                <input title="status" id="color" type="color">
            </div>
            <div>
                <label> Years of Experience</label>
                <input title="status" id="year" type="number" min=1 max=40 step=1 maxlength="3">
            </div>
            <div>
                <label> Range </label>
                <input title="range" id="range" type="range" step="10">
            </div>
            <div>
                <label> Skills </label>
                <input id="search" type="search" placeholder="search your skill">
            </div>
            <div>
                <label> telephone </label>
                <input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-678">
            </div>
            <div>
                <label> Hobbies</label>
                <input title="hobby" type="checkbox" checked=true name="items" value="reading">Reading</input>
                <input title="option1" type="checkbox"  name="items" value="Music">Music</input>
                <input title="option2" type="checkbox"  name="items" value="Dance">Dance</input>
                
            </div>
            <div>
                <label> hidden content </label>
                <input id="hid" type="hidden"/>
            </div>
            <div>
                <label>Url</label>
                <input title="enter url" id="url" type="url"/>
            </div>

           <!--- <div>
                <label>Comments</label>
                <textarea title="enter your comment here" id="comment here" id="comment" cols="50" rows="5">
            </div> -->

            <div>
            <label> select course </label>
            <select name="course list" title="select a course">
                <option selected>---select a value---</option>
                <option> Html </option>
                <option> Java </option>
                <option> Bootstrap </option>
                <optgroup label="database"> 
                    <option> SQL </option>
                    <option> Oracle </option>
                    <option> MySQL </option>
                </optgroup>
            </select>
            </div>

            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
