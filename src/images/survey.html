<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey report</title>
</head>
<body>
    <div>
        <label>name</label>
    <input name="a" placeholder="enter your name" type="text">
    </div>
    <div>
        <label>age</label>
        <input name="a" placeholder="enter your age" type="number">
    </div>
    <div>
        <label>select your gender</label>
        <select name="gender" id="human">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div>
        <label>location</label>
        <input name="a" placeholder="enter your location" type="text">
    </div>
    <div>
        <label>when you taken the test</label>
        <select name="days" id="human">
            <option value="one week ">one week before</option>
            <option value="two week before">two weak before</option>
            <option value="Three week before">Three week before</option>
            <option value="No ">No</option>
        </select>
    </div>
    <div>
        <label>enter the symptoms</label>
        <select name="symptoms" id="human">
            <option value="Fever">Fever</option>
            <option value="Headache">Headache</option>
            <option value="Headache">Headache</option>
            <option value="Other ">Other</option>
        </select>
    </div>
    <table>
        <caption>family details</caption>
        <thead>
            <tr>
                <th scope="column">sno</th>
                <th  scope="column">name</th>
                <th scope="column" >relationship</th>
                <th scope="column">affect by covid or not</th>
            </tr>
        </thead>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>3</td>

                <td>no</td>
            </tr>
            <tr>
                <td>4</td>

                <td>cousin</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
    <div>
        <input type="submit">
    </div>
</body>
</html>
