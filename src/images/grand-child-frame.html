<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-Child-frame</title>
</head>
<body>
    <h2> I am the grand child</h2>
    <p>
        <a href="https://example.com" target="_Parent">Opens in the parent frame(target:_parent)</a>
    </p>
    <p>
        <a href="https://developer.mozilla.org" target="_top">Opens in full body of the window(target:_top)</a>
    </p>
    <p>
        <a href="http://example.com" target="self">target:_self</a>
    </p>
</body>
</html>
